stages:
  - build
  - test
  - review
  - stage
  - production

build_job:
  stage: build
  script:
    - echo 'Building'
    - cd docker-monolith
#    - ls -lh
    - sudo docker build -t mamontov/pipeline-reddit:v1 .
    - sudo docker images
  tags:
    - shell

test_unit_job:
  stage: test
  script:
    - echo 'Testing 1'

test_integration_job:
  stage: test
  script:
    - echo 'Testing 2'

deploy_dev_job:
  stage: review
  script:
    - echo 'Deploy'
  environment:
    name: dev
    url: http://dev.example.co

staging:
  stage: stage
  when: manual
  only:
    - /^\d+\.\d+\.\d+/
  script:
    - echo 'Deploy'
    - sudo docker run -d --name stage-reddit mamontov/pipeline-reddit:v1
  environment:
    name: stage
    url: https://beta.example.com
  tags:
    - shell

production:
  stage: production
  when: manual
  only:
    - /^\d+\.\d+\.\d+/
  script:
    - echo 'Deploy'
    - sudo docker run -d --name prod-reddit mamontov/pipeline-reddit:v1
  environment:
    name: production
    url: https://example.com
  tags:
    - shell

branch review:
  stage: review
  script: echo "Deploy to $CI_ENVIRONMENT_SLUG"
  environment:
    name: branch/$CI_COMMIT_REF_NAME
    url: http://$CI_ENVIRONMENT_SLUG.example.com
  only:
    - branches
  except:
    - master

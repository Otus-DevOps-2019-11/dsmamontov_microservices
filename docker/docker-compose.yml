version: '3.3'
services:
  post_db:
    image: mongo:3.2
    volumes:
      - post_db:/data/db
    networks:
      - reddit
  ui:
#    build: ./ui
    image: mamontov/ui:${VERSION}
    ports:
      - 9292:9292/tcp
    networks:
      - reddit
  post:
#    build: ./post-py
    image: mamontov/post:${VERSION}
    networks:
      - reddit
  comment:
#    build: ./comment
    image: mamontov/comment:${VERSION}
    networks:
      - reddit

  prometheus:
    image: mamontov/prometheus
    ports:
      - '9090:9090'
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d'
    networks:
      - reddit

  node-exporter:
    image: prom/node-exporter:v0.15.2
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'

  mongodb-exporter:
    build: ../monitoring/mongo_exporter
    image: ${USERNAME}/mongodb_exporter:latest
    networks:
      - reddit
    environment:
      MONGODB_URI: "post_db://post_db:27017"

  blackbox:
    build: ../monitoring/blackbox_exporter
    image: ${USERNAME}/blackbox_exporter
    networks:
      - reddit

volumes:
  post_db:
  prometheus_data:

networks:
  reddit:

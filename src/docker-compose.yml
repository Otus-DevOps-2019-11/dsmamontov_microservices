version: '3.3'
services:
  post_db:
    image: mongo:3.2
    volumes:
      - post_db:/data/db
    networks:
      - reddit
  ui:
    build: ./ui
    image: ${USERNAME}/ui:${VERSION}
    env_file:
      - ./vars.env
    ports:
      - 9292:9292/tcp
    networks:
      - reddit
  post:
    build: ./post-py
    image: ${USERNAME}/post:${VERSION}
    env_file:
      - ./vars.env
    networks:
      - reddit
  comment:
    build: ./comment
    image: ${USERNAME}/comment:${VERSION}
    env_file:
      - ./vars.env
    networks:
      - reddit

volumes:
  post_db:

networks:
  reddit:
